<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Common Metadata Combine</title>
    <link href="https://cdn.earthdata.nasa.gov/eui/1.1.3/stylesheets/application.css" rel="stylesheet" />
    <link href="search.css" rel="stylesheet" />
    <link href="common.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.earthdata.nasa.gov/eui/1.1.3/js/eui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="search.js"></script>
    <script src="urs.js"></script>
  </head>
  <body>
    <header id="search-header">
      <div class="eui-masthead-logo eui-application-logo" style="width:100%;">
        <h3><a href="#">DATA ZONE</a></h3>

        <div id="search-bar">
          <input class="eui-search-home" type="search" placeholder="CMR Data Downloader" style="padding:12px">
          <button type="button" class="btn btn-green eui-search-home"><i class="eui-icon eui-fa-search"></i></button>
        </div>

        <div id="evironment-radio">
          <input id="env-radio-sit" name="env-selector" type="radio" value="SIT">
          <label for="env-radio-sit">SIT</label>

          <input id="env-radio-uat" name="env-selector" type="radio" value="UAT">
          <label for="env-radio-uat">UAT</label>

          <input id="env-radio-prod" name="env-selector" type="radio" value="PROD" checked="checked">
          <label for="env-radio-prod">PROD</label>
        </div>
      </div>
    </header>
    <section id="cmr-search-results">
      <div class="eui-accordion">
        <div class="eui-accordion__header">
          <h2 class="eui-accordion__title">CMR Search Results</h2>
          <div class="eui-accordion__icon" tabindex="0">
            <i class="eui-icon eui-fa-chevron-circle-down"></i>
            <span class="eui-sr-only">Show/Hide Results</span>
          </div>
        </div>
        <div class="eui-accordion__body">
          <table>
            <thead>
              <tr>
                <th>Concept ID - Data URL</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="link-harvester">
      <h2>Here Be The Link Harvester</h2>
      <h4>Simply upload a text file with links to data separated by new lines, click download, and voila!</h4>
      <input id="open-file" type="file"></input>
      <button id="big-red-button" type="button">DOWNLOAD!</button>
    </section>
    <script>search.init()</script>
  </body>
</html>
